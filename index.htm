<html>
<head>
	<title>Meta Configuration Console</title>
	<link rel="stylesheet" type="text/css" href="/public/main.css" />
</head>
<body ng-app="metaConfigConsole" ng-controller="HomeController as home">

	<div class="row">
		<test-results results="home.nodejs" title="node.js" fn="home.runNodejsTests()"></test-results>
		<test-results results="home.csharp" title="C#" fn="home.runCSharpTests()"></test-results>
	</div>

	<script src="/public/main.js"></script>
	<!-- inject:js -->
  	<script src="/app/app.module.js"></script>
  	<script src="/app/components/home/advertiserFactory.js"></script>
  	<script src="/app/components/home/homeController.js"></script>
  	<script src="/app/components/home/testResultsDirective.js"></script>
  	<!-- endinject -->
</body>
</html>
